<h2>Reactivos: <small>Switches</small></h2>
<hr>

<form [formGroup]="miFormulario" (ngSubmit)="guardar()">
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Género</label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" type="radio" id="flexFemenino" value="M" formControlName="genero">
                <label class="form-check-label" for="flexFemenino">
                    Masculino 
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" id="flexFemenino" value="F" formControlName="genero">
                <label class="form-check-label" for="flexFemenino">
                    Femenino
                </label>
            </div>
        </div>
    </div>
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Notificaciones</label>
        <div class="col-sm-9">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" formControlName="notificaciones"  id="flexSwitchNotificacionesChecked" checked>
                <label class="form-check-label" for="flexSwitchNotificacionesChecked">Quiero recibir notificaciones</label>
            </div>
        </div>
    </div>

    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1" formControlName="condiciones">
                <label class="form-check-label" for="inlineCheckbox1">Términos y condiciones</label>
            </div><br>
            <span class="form-text text-danger" *ngIf="campoNoEsValido ('condiciones') ">Este campo es obligatorio de seleccionar</span>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <button type="submit" class="btn btn-primary float-end">
                Guardar
            </button>
        </div>
    </div>
    
</form>



<div class="row">
    <div class="col">
        <span>Valor del formulario</span>
        <pre>{{miFormulario.value | json}}</pre>

        <span>Persona</span>
        <pre>{{persona| json}}</pre>

        <span>Valido</span>
        <pre>{{miFormulario.valid}}</pre>

        <span>Touched</span>
        <pre>{{miFormulario.touched}}</pre>
       
    </div>
</div>
