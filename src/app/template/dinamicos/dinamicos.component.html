<h2>Template: <small>Din√°micos</small></h2>
<hr>

<div class="row">
    <div class="col">
        <form (ngSubmit)="guardar()" #miFormulario="ngForm">
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Nombre</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" placeholder="Nombre de persona" 
                    name="nombre" autocomplete="off" [ngModel]="persona.nombre" required>
                    <span class="form-text text-danger" *ngIf="nombreValido()">Este campo es obligatorio</span>
                </div>
            </div>


            <!-- Agregar favorito -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Nombre</label>
                <div class="col-sm-9">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Agregar favorito" [(ngModel)]="nuevoJuego" name="nuevoJuego" (keyup.enter)="agregar()">
                        <button type="button" class="btn btn-outline-primary" (click)="agregar()">
                            Agregar
                        </button>
                    </div>
                </div>
            </div>

            <!-- lista de juegos favoritos-->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Favoritos</label>
                <div class="col-sm-9">
                    <div class="input-group mb-1" *ngFor="let favorito of persona.favoritos; let i = index">
                        <input class="form-control" 
                        [(ngModel)]="favorito.nombre" name="juego{{i}}" required>
                        <button type="button" class="btn btn-outline-danger" (click)="eliminar(i)">
                            Eliminar
                        </button>
                    </div>
                </div>
            </div>
           
            <div class="row">
                <div class="col">
                    <button type="button" [disabled]="miFormulario.invalid" class="btn btn-primary float-end" (click)="guardar()">
                        Guardar
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>


<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{miFormulario.valid | json}}</pre>

        <span>Pristine</span>
        <pre>{{miFormulario.pristine| json}}</pre>

        <span>Touched</span>
        <pre>{{miFormulario.touched | json}}</pre>

        <span>Persona</span>
        <pre>{{persona | json}}</pre>
    </div>
</div>
